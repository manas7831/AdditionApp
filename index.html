<html>
<head>
<title>Square Finder App By Kamal Sir</title>
<style>
	*{font-size:50px;}
	body{background-color:azure}
</style>
</head>
<body>
<center>
	<h1>Square Finder App By Kamal Sir</h1>
	<form onsubmit="show()">
	<input type="number"  step="any" placeholder="enter your number" id="num"/>
	<br/></br>
	<input type="submit" value="Find Square"/>
	</form>
	<h2 id=''msg"/>
	<script>
		function show()
{
	event.preventDefault();
	let num=document.getElementById("num");
	let msg=document.getElementById("msg");
	
	if(num.value==="")
	{
		alert("enter a number");
		msg.innerHTML="";
		num.focus();
		return;
	}
		let n = parseFloat(num.value);
		let r = n ** 2;
		let a ="square="+ r.toFixed(2);
		msg.innerHTML= a;
}
</script>

</center>
</body>
</html>
